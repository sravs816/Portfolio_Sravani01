<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - S. Sravani Portfolio</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
      display: flex;
            flex-direction: column;
      justify-content: center;
      align-items: center;
            background: linear-gradient(45deg, #0c0c0c, #7928CA);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
      text-align: center;
            padding: 20px;
        }

        .gif-container {
            width: 300px;
            height: 300px;
      border-radius: 50%;
      overflow: hidden;
            margin: 0 auto 30px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 30px rgba(121, 40, 202, 0.3);
            animation: float 3s ease-in-out infinite;
    }

        .gif-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

        .view-portfolio-btn {
      background: linear-gradient(45deg, #7928CA, #FF0080);
      color: white;
            padding: 15px 40px;
            border-radius: 30px;
      text-decoration: none;
            font-size: 1.2em;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
            display: inline-block;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      margin-top: 20px;
        }

        .view-portfolio-btn:hover {
            transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        /* Add glowing effect */
        .glow {
      position: absolute;
            width: 320px;
            height: 320px;
            background: radial-gradient(circle, rgba(121, 40, 202, 0.3), transparent);
      border-radius: 50%;
            z-index: -1;
            animation: glow 3s ease-in-out infinite;
        }

        @keyframes glow {
            0% {
                opacity: 0.5;
                transform: scale(1);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.1);
            }
            100% {
                opacity: 0.5;
                transform: scale(1);
            }
        }

        /* Add this to your existing styles to move the skills container up */
        .skills {
            max-width: 1000px;
      margin: 0 auto;
            padding: 30px 20px;
      display: flex;
        flex-direction: column;
        align-items: center;
            margin-top: -50px;
      position: relative;
            top: -50px;
    }
  </style>
</head>
<body>
    <div class="container">
        <div class="glow"></div>
        <div class="gif-container">
            <img src="{{ url_for('static', filename='img/gif.jpg') }}" alt="Welcome GIF">
        </div>
        <a href="{{ url_for('portfolio') }}" class="view-portfolio-btn">View Portfolio</a>
    </div>
</body>
</html>
